version: "3.9"
services:
  public_endpoint:
    build:
      context: ./public_endpoint
    ports:
      - "4003:4003"
    # volumes:
    #   - ./public_endpoint:/usr/src/public_endpoint
    command: gunicorn main:app --bind 0.0.0.0:4003 --worker-class uvicorn.workers.UvicornWorker --workers 4 --threads 2 --timeout 300 --graceful-timeout 300
